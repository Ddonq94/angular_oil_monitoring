<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">

      <div class="row">
<div class="col 4"></div>
<div class="col 4">

  <h1 class="text-primary">Welcome to {{globalsevice.projectName}}</h1>
</div>
<div class="col 4"></div>
      </div>

      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>


                  <div *ngIf="loginErr!=''" class="alert alert-danger">
                      {{loginErr}}
                  </div>
                  <div *ngIf="loginSuc!=''" class="alert alert-success">
                      {{loginSuc}}
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="un" placeholder="Username" [(ngModel)]="userName"  autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" name="pw" placeholder="Password" [(ngModel)]="pword" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-5">
                      <button type="button" (click)="login()" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-2">
                        <i *ngIf='load' class="fa fa-snowflake-o fa-2x fa-spin mt-4" ></i>
                    </div>
                    <div class="col-5 text-right">

                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>

                  </div>
                </form>
              </div>
            </div>
            <div *ngIf="false" class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
